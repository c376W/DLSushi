<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://kit.fontawesome.com/5081ea1177.js"></script>

	<link rel="stylesheet" type="text/css" href="restaurant.css">
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<nav class="navbar">
		<div class="nav-el" id="logo"><i class="fas fa-fish"></i></div>
		<button class="collapse-hb">
			<div class="collapse-lines" id="collapse-line-1"></div>
			<div class="collapse-lines" id="collapse-line-2"></div>
			<div class="collapse-lines" id="collapse-line-3"></div>
		</button>
		<div class="menuChoice">
			<a href="index.html"><button class="nav-el" id="home">
				HOME
				<span class="inner-small">Our Home</span>
			</button></a>
			<div class="news-link">
				<a href="news.html"><button class="nav-el" id="news">
					NEWS
					<span class="inner-small">Great News!</span>

					</button>

				</a>
				<div class="news-dropdown">
					<ul>
						<li>Link1</li>
						<li>Link2</li>
					</ul>
				</div>
			</div>
			<a href="menu.html"><button class="nav-el" id="menu">
				MENU
				<span class="inner-small">Great Menus</span>
			</button></a>
			<a href="contact.html"><button class="nav-el" id="contact">
				CONTACT
				<span class="inner-small">Get in touch</span>
			</button></a>
			<a href="reservation.html"><button class="nav-el" id="reservations">
				RESERVATIONS
				<span class="inner-small">RESERVE A TABLE</span>
			</button></a>
			<a href="login.html"><button class="nav-el">
				LOGIN
				<span class="inner-small">Login To Your Account</span>
			</button></a>
			
		</div>
		
	</nav>
	<div class="collapsed-choices">
		<a href="index.html"><div class="collapsed-choice ruby">Home</div></a>
		<div class="collapsed-choice ruby">News</div>
		<a href="menu.html"><div class="collapsed-choice ruby">Menu</div></a>
		<div class="collapsed-choice ruby">Contact</div>
		<div class="collapsed-choice ruby">Reservation</div>
		<a href="login.html"><div class="collapsed-choice ruby">Login</div></a>
	</div>

	
	<div class="fly-away-wrapper">
		<div class="login-page-content">
			<div class="ruby login-page-form-title">Sign Up</div>
			<form class="login-page-form-control">
				<label><small>Area with "*" is required.</small></label>
				<label for="email">Email*</label>
				<input type="email" name="email" id="email" placeholder="Your Email" required>
				<label for="password">Password*</label>
				<input type="password" name="password" placeholder="Your Password" id="password" required>
				<label for="confirm">Confirm Password*</label>
				<input type="password" name="confirm" placeholder="Your Password Again" id="confirm" required>
				<input type="submit" name="submit" value="Submit">
			</form>
		</div>
		



		<div class="contact-us">
			<div class="contact-item"><i class="fas fa-fish"></i></div>
			<div class="contact-item">
				<p>Call us</p>
				<p>xxx xxx xxxx</p>
			</div>
			<div class="contact-item">
				<p>Find us</p>
				<p>Test Address, 34, Live City, Order your food now or book a table.</p>
			</div>
			<div class="contact-item">
				<p>Socialize</p>
				<div>
					<div class="contact-icon">
						<i class="fab fa-facebook-square"></i>
						<i class="fab fa-twitter-square"></i>
						<i class="fab fa-linkedin"></i>
						<i class="fab fa-instagram"></i>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="restaurant.js"></script>
	
</body>
</html>
